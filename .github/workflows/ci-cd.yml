name: infra-and-app-cicd

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  ###############################################
  # JOB 1: TERRAFORM (Init → Validate → Apply)
  ###############################################
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform -chdir=custom-snipeit/infra init -input=false

      - name: Terraform Validate
        run: terraform -chdir=custom-snipeit/infra validate

      - name: Terraform Plan
        run: terraform -chdir=custom-snipeit/infra plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=custom-snipeit/infra apply -auto-approve tfplan

  ###############################################
  # JOB 2: BUILD & PUSH DOCKER IMAGES
  ###############################################
  build_and_push:
    runs-on: ubuntu-latest
    needs: terraform
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Snipe-IT Image
        working-directory: custom-snipeit/snipeit
        run: |
          # I build from the official Snipe-IT base image and tag it as latest in my ECR repo.
          docker build -t snipeit:v8.3.6 .
          docker tag snipeit:v8.3.6 ${{ secrets.ECR_URI_SNIPEIT }}:latest
          docker push ${{ secrets.ECR_URI_SNIPEIT }}:latest

      - name: Build & Push Flask Middleware Image
        working-directory: custom-snipeit/flask
        run: |
          # I build my Flask middleware and also push it as latest.
          docker build -t flask-middleware:${GITHUB_SHA} .
          docker tag flask-middleware:${GITHUB_SHA} ${{ secrets.ECR_URI_FLASK }}:latest
          docker push ${{ secrets.ECR_URI_FLASK }}:latest

  ###############################################
  # JOB 3: DEPLOY USING SSM
  ###############################################
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Terraform Outputs
        id: tf-out
        run: |
          terraform -chdir=custom-snipeit/infra init -input=false
          INSTANCE=$(terraform -chdir=custom-snipeit/infra output -raw ec2_instance_id)
          echo "instance_id=$INSTANCE" >> $GITHUB_OUTPUT

      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ steps.tf-out.outputs.instance_id }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Snipe-IT Stack" \
            --parameters commands="[
              'cd /opt/snipeit',
              'if [ ! -d \"custom-snipeit-mono\" ]; then git clone https://github.com/Umayr-A1i/custom-snipeit-mono.git custom-snipeit-mono; fi',
              'cd /opt/snipeit/custom-snipeit-mono && git pull',
              'cd /opt/snipeit/custom-snipeit-mono/custom-snipeit/snipeit',
              'aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com',
              'docker compose pull',
              'docker compose up -d'
            ]"
