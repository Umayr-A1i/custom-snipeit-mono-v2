name: infra-and-app-cicd

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  TF_DIR: custom-snipeit/infra
  SNIPEIT_DIR: custom-snipeit/snipeit
  FLASK_DIR: custom-snipeit/flask

jobs:
  ###############################################
  # 1) TERRAFORM — Infra provisioning
  ###############################################
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform -chdir=${{ env.TF_DIR }} init -input=false

      - name: Terraform Validate
        run: terraform -chdir=${{ env.TF_DIR }} validate

      - name: Terraform Plan
        run: terraform -chdir=${{ env.TF_DIR }} plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=${{ env.TF_DIR }} apply -auto-approve tfplan


  ###############################################
  # 2) BUILD & PUSH DOCKER IMAGES
  ###############################################
  build_and_push:
    runs-on: ubuntu-latest
    needs: terraform
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Build Snipe-IT Image
      - name: Build & Push Snipe-IT V2 Image
        working-directory: ${{ env.SNIPEIT_DIR }}
        run: |
          docker build -t snipeit-v2:latest .
          docker tag snipeit-v2:latest ${{ secrets.ECR_URI_SNIPEIT }}:latest
          docker push ${{ secrets.ECR_URI_SNIPEIT }}:latest

      # Build Flask Middleware
      - name: Build & Push Flask Middleware V2 Image
        working-directory: ${{ env.FLASK_DIR }}
        run: |
          docker build -t flask-middleware-v2:${GITHUB_SHA} .
          docker tag flask-middleware-v2:${GITHUB_SHA} ${{ secrets.ECR_URI_FLASK }}:latest
          docker push ${{ secrets.ECR_URI_FLASK }}:latest


  ###############################################
  # 3) DEPLOY — Using SSM to update EC2 containers
  ###############################################
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Terraform Outputs
        id: tf-out
        run: |
          terraform -chdir=${{ env.TF_DIR }} init -input=false
          INSTANCE=$(terraform -chdir=${{ env.TF_DIR }} output -raw ec2_instance_id)
          echo "instance_id=$INSTANCE" >> $GITHUB_OUTPUT

      - name: Deploy via SSM
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          ECR_URI_SNIPEIT: ${{ secrets.ECR_URI_SNIPEIT }}
          ECR_URI_FLASK: ${{ secrets.ECR_URI_FLASK }}
        run: |
          aws ssm send-command \
            --instance-ids ${{ steps.tf-out.outputs.instance_id }} \
            --document-name "AWS-RunShellScript" \
            --comment "Redeploy Snipe-IT & Flask containers" \
            --parameters commands="[
              \"cd /opt/snipeit\",
              \"if [ ! -d custom-snipeit-mono ]; then git clone https://github.com/Umayr-A1i/custom-snipeit-mono-v2.git custom-snipeit-mono; fi\",
              \"cd /opt/snipeit/custom-snipeit-mono && git pull\",
              \"aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.eu-west-2.amazonaws.com\",
              \"docker pull ${ECR_URI_SNIPEIT}:latest\",
              \"docker pull ${ECR_URI_FLASK}:latest\",
              \"docker stop snipeit-v2 || true\",
              \"docker rm snipeit-v2 || true\",
              \"docker stop flask-v2 || true\",
              \"docker rm flask-v2 || true\",
              \"docker run -d --name snipeit-v2 -p 80:80 --env-file /opt/snipeit/.env.snipeit ${ECR_URI_SNIPEIT}:latest\",
              \"docker run -d --name flask-v2 -p 5000:5000 --env-file /opt/flask/.env.flask ${ECR_URI_FLASK}:latest\"
            ]"
