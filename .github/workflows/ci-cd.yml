name: infra-and-app-cicd

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  ###############################################
  # JOB 1 — TERRAFORM: Build AWS Infrastructure
  ###############################################
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform -chdir=custom-snipeit/infra init -input=false

      - name: Terraform Validate
        run: terraform -chdir=custom-snipeit/infra validate

      - name: Terraform Plan
        run: terraform -chdir=custom-snipeit/infra plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=custom-snipeit/infra apply -auto-approve tfplan

  ###############################################
  # JOB 2 — BUILD + PUSH DOCKER IMAGES TO ECR
  ###############################################
  build_and_push:
    runs-on: ubuntu-latest
    needs: terraform
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -------------------------------------------------------
      # Build Snipe-IT V2 Docker image
      # IMPORTANT: Path updated to match your real repo:
      # custom-snipeit/custom-snipeit/snipeit/Dockerfile
      # -------------------------------------------------------
      - name: Build & Push Snipe-IT V2 Image
        working-directory: custom-snipeit/custom-snipeit/snipeit
        run: |
          docker build -t snipeit-v2:latest .
          docker tag snipeit-v2:latest ${{ secrets.ECR_URI_SNIPEIT }}:latest
          docker push ${{ secrets.ECR_URI_SNIPEIT }}:latest

      # -------------------------------------------------------
      # Build Flask Middleware V2 Docker image
      # Path also updated to correct V2 location
      # -------------------------------------------------------
      - name: Build & Push Flask Middleware V2 Image
        working-directory: custom-snipeit/custom-snipeit/flask
        run: |
          docker build -t flask-middleware-v2:latest .
          docker tag flask-middleware-v2:latest ${{ secrets.ECR_URI_FLASK }}:latest
          docker push ${{ secrets.ECR_URI_FLASK }}:latest

  ###############################################
  # JOB 3 — DEPLOY VIA SSM (Bootstrapping EC2)
  ###############################################
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Terraform Outputs (EC2 Instance ID)
        id: tf-out
        run: |
          terraform -chdir=custom-snipeit/infra init -input=false
          INSTANCE=$(terraform -chdir=custom-snipeit/infra output -raw ec2_instance_id)
          echo "instance_id=$INSTANCE" >> $GITHUB_OUTPUT

      # -------------------------------------------------------
      # Clone V2 repo onto EC2 if not present
      # -------------------------------------------------------
      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ steps.tf-out.outputs.instance_id }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Snipe-IT V2" \
            --parameters commands="[
              'cd /opt/snipeit',
              'if [ ! -d \"custom-snipeit-mono\" ]; then git clone https://github.com/Umayr-A1i/custom-snipeit-mono-v2.git custom-snipeit-mono; fi',
              'cd /opt/snipeit/custom-snipeit-mono && git pull',
              'docker pull ${{ secrets.ECR_URI_SNIPEIT }}:latest',
              'docker pull ${{ secrets.ECR_URI_FLASK }}:latest'
            ]"
