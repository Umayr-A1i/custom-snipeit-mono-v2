name: infra-and-app-cicd

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  ###############################################
  # JOB 1: TERRAFORM (Init → Validate → Apply)
  ###############################################
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Debug repo structure
        run: |
          echo "==== Repo Root Structure ===="
          ls -R .

      - name: Terraform Init
        run: terraform -chdir=custom-snipeit-mono-v2/custom-snipeit/infra init -input=false

      - name: Terraform Validate
        run: terraform -chdir=custom-snipeit-mono-v2/custom-snipeit/infra validate

      - name: Terraform Plan
        run: terraform -chdir=custom-snipeit-mono-v2/custom-snipeit/infra plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=custom-snipeit-mono-v2/custom-snipeit/infra apply -auto-approve tfplan

  ###############################################
  # JOB 2: BUILD & PUSH DOCKER IMAGES
  ###############################################
  build_and_push:
    runs-on: ubuntu-latest
    needs: terraform
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      ########################################################
      # BUILD & PUSH SNIPE-IT V2 IMAGE
      ########################################################
      - name: Build & Push Snipe-IT V2 Image
        working-directory: custom-snipeit-mono-v2/custom-snipeit/snipeit
        run: |
          docker build -t snipeit-v2:latest .
          docker tag snipeit-v2:latest ${{ secrets.ECR_URI_SNIPEIT }}:latest
          docker push ${{ secrets.ECR_URI_SNIPEIT }}:latest

      ########################################################
      # BUILD & PUSH FLASK MIDDLEWARE V2 IMAGE
      ########################################################
      - name: Build & Push Flask Middleware V2 Image
        working-directory: custom-snipeit-mono-v2/custom-snipeit/flask
        run: |
          docker build -t flask-middleware-v2:${GITHUB_SHA} .
          docker tag flask-middleware-v2:${GITHUB_SHA} ${{ secrets.ECR_URI_FLASK }}:latest
          docker push ${{ secrets.ECR_URI_FLASK }}:latest

  ###############################################
  # JOB 3: DEPLOY USING SSM
  ###############################################
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Terraform Outputs
        id: tf-out
        run: |
          terraform -chdir=custom-snipeit-mono-v2/custom-snipeit/infra init -input=false
          INSTANCE=$(terraform -chdir=custom-snipeit-mono-v2/custom-snipeit/infra output -raw ec2_instance_id)
          echo "instance_id=$INSTANCE" >> $GITHUB_OUTPUT

      ######################################################
      # RUN DEPLOY SCRIPT ON EC2 VIA SSM
      ######################################################
      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ steps.tf-out.outputs.instance_id }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Snipe-IT Stack" \
            --parameters commands="[
              'cd /opt/snipeit',
              'if [ ! -d \"custom-snipeit-mono\" ]; then git clone https://github.com/Umayr-A1i/custom-snipeit-mono-v2.git custom-snipeit-mono; fi',
              'cd /opt/snipeit/custom-snipeit-mono && git pull',
              'aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-2.amazonaws.com',
              'docker pull ${{ secrets.ECR_URI_SNIPEIT }}:latest',
              'docker pull ${{ secrets.ECR_URI_FLASK }}:latest',
              'docker stop snipeit-v2 || true',
              'docker rm snipeit-v2 || true',
              'docker stop flask-v2 || true',
              'docker rm flask-v2 || true',
              'docker run -d --name snipeit-v2 -p 80:80 --env-file /opt/snipeit/custom-snipeit-mono/custom-snipeit/snipeit/.env.snipeit  ${{ secrets.ECR_URI_SNIPEIT }}:latest',
              'docker run -d --name flask-v2   -p 5000:5000 --env-file /opt/snipeit/custom-snipeit-mono/custom-snipeit/flask/.env.flask    ${{ secrets.ECR_URI_FLASK }}:latest'
            ]"
