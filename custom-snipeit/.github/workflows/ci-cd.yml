name: infra-and-app-cicd

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole   
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform fmt, validate, plan
        run: |
          terraform fmt -check
          terraform validate
          terraform plan -out=tfplan

      - name: Terraform apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

  build_and_push:
    runs-on: ubuntu-latest
    needs: terraform
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole   
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Run Flask tests
        working-directory: flask
        run: pytest

      - name: Build & push Snipe-IT image
        working-directory: snipeit
        run: |
          docker build -t snipeit:v8.3.6 .
          docker tag snipeit:v8.3.6 ${{ secrets.ECR_URI_SNIPEIT }}:v8.3.6
          docker push ${{ secrets.ECR_URI_SNIPEIT }}:v8.3.6

      - name: Build & push Flask image
        working-directory: flask
        run: |
          docker build -t flask-middleware:${GITHUB_SHA} .
          docker tag flask-middleware:${GITHUB_SHA} ${{ secrets.ECR_URI_FLASK }}:${GITHUB_SHA}
          docker push ${{ secrets.ECR_URI_FLASK }}:${GITHUB_SHA}

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::448049798930:role/GithubSnipeitDeployRole  
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get Terraform outputs
        id: tf-output
        run: |
          terraform init -input=false
          INSTANCE=$(terraform output -raw ec2_instance_id)
          STATIC_IP=$(terraform output -raw static_ip)
          echo "INSTANCE_ID=$INSTANCE" >> $GITHUB_OUTPUT
          echo "STATIC_IP=$STATIC_IP" >> $GITHUB_OUTPUT


      - name: Send SSM command to deploy containers
        run: |
          aws ssm send-command \
            --instance-ids ${{ steps.tf-output.outputs.INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Snipe-IT stack" \
            --parameters commands="[
              'cd /opt/snipeit',
              'aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com',
              'docker compose pull',
              'docker compose up -d'
            ]"